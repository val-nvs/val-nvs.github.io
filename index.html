<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        @font-face {
            font-family: 'Instagram Sans Headline';
            src: url('Instagram Sans Headline.otf') format('opentype');
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: #f0f6fc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 95vw;
            max-width: 600px;
        }
        
        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            padding: clamp(20px, 5vw, 28px) clamp(24px, 6vw, 40px);
            margin: clamp(16px, 4vw, 24px) 0;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: clamp(8px, 2vw, 12px);
            color: #f0f6fc;
            text-decoration: none;
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 500;
            transition: all 0.2s ease;
            height: 100px;
        }
        
        .social-tag {
            background: transparent;
            border: 1px solid #d0d7de;
            border-radius: 8px;
            padding: 12px 16px;
            color: #f0f6fc;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: 500;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-height: 48px;
        }
        
        .social-tag img {
            height: 32px;
            width: auto;
        }
        
        .instagram-text {
            font-family: 'Instagram Sans Headline', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: clamp(20px, 5vw, 28px);
        }
        
        .button.under-construction {
            background: #16181d;
            border-color: #21262d;
            color: #6e7681;
            position: relative;
            overflow: hidden;
            pointer-events: none;
        }
        
        .button.under-construction::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 193, 7, 0.1) 0px,
                rgba(255, 193, 7, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 20px
            );
            pointer-events: none;
        }
        
        .button:hover {
            background: #30363d;
            border-color: #8b949e;
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://asdf/video-portfolio/" class="button">Videography Portfolio</a>
        <a href="https://asdf/photography-portfolio/" class="button under-construction">
            Photography Portfolio
        </a>
        <a href="https://github.com/asdf" class="button">
            <span>Film Camera</span>
            <span class="social-tag">
                ↗ <img src="GitHub_Logo_White.png" alt="GitHub">
            </span>
        </a>
        <a href="https://instagram.com/asdf" class="button">
            <span>Connect</span>
            <span class="social-tag">↗ <span class="instagram-text">Instagram</span></span>
        </a>
    </div>
</body>
</html>
