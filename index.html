<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
<style>
    @font-face {
        font-family: 'Instagram Sans Headline';
        src: url('Instagram Sans Headline.otf') format('opentype');
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background: #0d1117;
        color: #f0f6fc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 15px;
        position: relative;
        overflow: hidden;
    }
    
    /* Matrix background canvas */
    #matrix-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background: #0d1117;
    }
    
    .container {
        text-align: center;
        width: 90vw;
        max-width: 500px;
        z-index: 10;
        position: relative;
    }
    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        width: 100%;
        padding: clamp(16px, 4vw, 24px) clamp(20px, 5vw, 32px);
        margin: clamp(12px, 3vw, 20px) 0;
        background: rgba(33, 38, 45, 0.9);
        backdrop-filter: blur(10px);
        border: 1px solid #30363d;
        border-radius: clamp(6px, 1.5vw, 10px);
        color: #f0f6fc;
        text-decoration: none;
        font-size: clamp(18px, 4.5vw, 24px);
        font-weight: 500;
        transition: all 0.2s ease;
        height: 80px;
    }
    .social-tag {
        background: transparent;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        padding: 10px 14px;
        color: #f0f6fc;
        font-size: clamp(14px, 3.5vw, 20px);
        font-weight: 500;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 6px;
        min-height: 44px;
    }
    .social-tag img {
        height: 18px;
        width: auto;
    }
    .instagram-text {
        font-family: 'Instagram Sans Headline', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: clamp(18px, 4.5vw, 24px);
    }
    .button.under-construction {
        background: rgba(22, 24, 29, 0.9);
        border-color: #21262d;
        color: #6e7681;
        position: relative;
        overflow: hidden;
        pointer-events: none;
    }
    .button.under-construction::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 193, 7, 0.1) 0px,
            rgba(255, 193, 7, 0.1) 10px,
            rgba(0, 0, 0, 0.1) 10px,
            rgba(0, 0, 0, 0.1) 20px
        );
        pointer-events: none;
    }
    .button:hover {
        background: rgba(48, 54, 61, 0.9);
        border-color: #8b949e;
        transform: translateY(-1px);
    }
    .button:active {
        transform: translateY(0);
    }
</style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    
    <div class="container">

        <a href="https://val-nvs.github.io/portfolio/" class="button">
            Videography Portfolio
        </a>

        <a href="" class="button under-construction">
            Photography Portfolio
        </a>

        <a href="https://val-nvs.github.io/colors/index14.html" class="button">
            Two-strip Technicolor filter
        </a>

        <a href="https://val-nvs.github.io/blender-guide/" class="button">
            Blender Guide
        </a>

        <a href="https://github.com/val-nvs/film-camera" class="button">
            <span>Film Camera</span>
            <span class="social-tag">
                ↗ <img src="GitHub_Logo_White.png" alt="GitHub">
            </span>
        </a>

        <a href="https://www.instagram.com/val.nevs/" class="button">
            <span>Connect</span>
            <span class="social-tag">↗ <span class="instagram-text">Instagram</span></span>
        </a>

    </div>

    <script>
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let cols, drops, trails, lastRestart;
        const maxTrailLength = 40;
        const minRestartDelay = 80; // Minimum 80 frames before restart

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cols = Math.floor(canvas.width / 40);
            drops = Array(cols).fill().map(() => Math.floor(Math.random() * canvas.height / 40));
            trails = Array(cols).fill().map(() => []);
            lastRestart = Array(cols).fill(0); // Track when each column last restarted
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        function randomChar() {
            // Truly random UTF-16 characters (0x0000 to 0xFFFF)
            let code;
            do {
                code = Math.floor(Math.random() * 0x10000);
            } while (code >= 0xD800 && code <= 0xDFFF);
            
            return String.fromCharCode(code);
        }

        let frameCounter = 0;

        function draw() {
            // Clear entire canvas each frame
            ctx.fillStyle = '#0d1117';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '30px monospace';
            
            for (let i = 0; i < drops.length; i++) {
                // Add new character to trail
                trails[i].push({
                    char: randomChar(),
                    y: drops[i] * 40,
                    age: 0
                });
                
                // Remove old characters from trail
                if (trails[i].length > maxTrailLength) {
                    trails[i].shift();
                }
                
                // Draw trail with fading
                for (let j = 0; j < trails[i].length; j++) {
                    const char = trails[i][j];
                    const opacity = 1 - (char.age / maxTrailLength);
                    const gray = Math.floor(15 + opacity * 50); // Fade from bright to very dark
                    
                    ctx.fillStyle = `rgba(${gray}, ${gray + 3}, ${gray + 5}, ${opacity})`;
                    ctx.fillText(char.char, i * 40, char.y);
                    
                    char.age++; // Age the character
                }
                
                // Move drop down and handle restart
                if (drops[i] * 40 > canvas.height) {
                    const framesSinceRestart = frameCounter - lastRestart[i];
                    
                    // Only allow restart after minimum delay AND with 1/80 probability
                    if (framesSinceRestart >= minRestartDelay && Math.random() > 0.9875) {
                        drops[i] = 0;
                        trails[i] = []; // Clear trail when restarting
                        lastRestart[i] = frameCounter; // Record restart time
                    }
                } else {
                    drops[i]++;
                }
            }
            
            frameCounter++;
        }

        setInterval(draw, 50);
    </script>
</body>
</html>
