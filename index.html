<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0d1117;
            color: #f0f6fc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            width: 90vw;
            max-width: 500px;
        }
        
        .button {
            display: block;
            width: 100%;
            padding: clamp(12px, 4vw, 20px) clamp(16px, 5vw, 32px);
            margin: clamp(12px, 3vw, 20px) 0;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: clamp(6px, 1.5vw, 10px);
            color: #f0f6fc;
            text-decoration: none;
            font-size: clamp(16px, 4vw, 22px);
            font-weight: 500;
            transition: all 0.2s ease;
            min-height: 48px;
        }
        
        .button:hover {
            background: #30363d;
            border-color: #8b949e;
            transform: translateY(-1px);
        }
        
        .button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://val-nvs.github.io/portfolio/" class="button">Portfolio</a>
        <a href="https://github.com/val-nvs/film-camera" class="button">Film Camera</a>
    </div>
</body>
</html>
