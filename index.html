<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
<style>
    @font-face {
        font-family: 'Instagram Sans Headline';
        src: url('Instagram Sans Headline.otf') format('opentype');
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        background: #0d1117;
        color: #f0f6fc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 15px; /* slightly reduced */
    }

    .container {
        text-align: center;
        width: 90vw; /* smaller than 95vw */
        max-width: 500px; /* smaller than 600px */
    }

    .button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px; /* smaller gap */
        width: 100%;
        padding: clamp(16px, 4vw, 24px) clamp(20px, 5vw, 32px); /* smaller padding */
        margin: clamp(12px, 3vw, 20px) 0; /* smaller margin */
        background: #21262d;
        border: 1px solid #30363d;
        border-radius: clamp(6px, 1.5vw, 10px); /* slightly smaller radius */
        color: #f0f6fc;
        text-decoration: none;
        font-size: clamp(18px, 4.5vw, 24px); /* slightly smaller font */
        font-weight: 500;
        transition: all 0.2s ease;
        height: 80px; /* slightly smaller height */
    }

    .social-tag {
        background: transparent;
        border: 1px solid #d0d7de;
        border-radius: 8px;
        padding: 10px 14px; /* slightly smaller */
        color: #f0f6fc;
        font-size: clamp(14px, 3.5vw, 20px); /* smaller font */
        font-weight: 500;
        letter-spacing: -0.5px;
        display: flex;
        align-items: center;
        gap: 6px; /* smaller gap */
        min-height: 44px; /* smaller height */
    }

    .social-tag img {
        height: 18px; /* smaller */
        width: auto;
    }

    .instagram-text {
        font-family: 'Instagram Sans Headline', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-size: clamp(18px, 4.5vw, 24px); /* smaller font */
    }

    .button.under-construction {
        background: #16181d;
        border-color: #21262d;
        color: #6e7681;
        position: relative;
        overflow: hidden;
        pointer-events: none;
    }

    .button.under-construction::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
            45deg,
            rgba(255, 193, 7, 0.1) 0px,
            rgba(255, 193, 7, 0.1) 10px,
            rgba(0, 0, 0, 0.1) 10px,
            rgba(0, 0, 0, 0.1) 20px
        );
        pointer-events: none;
    }

    .button:hover {
        background: #30363d;
        border-color: #8b949e;
        transform: translateY(-1px);
    }

    .button:active {
        transform: translateY(0);
    }
</style>

</head>
<body>
    <div class="container">

        <a href="https://val-nvs.github.io/portfolio/" class="button">
            Videography Portfolio
        </a>

        <a href="" class="button under-construction">
            Photography Portfolio
        </a>

        <a href="https://val-nvs.github.io/blender-guide/" class="button">
            Blender Guide
        </a>

        <a href="https://val-nvs.github.io/colors/index14.html" class="button">
            Two-strip Technicolor filter
        </a>

        <a href="https://github.com/val-nvs/film-camera" class="button">
            <span>Film Camera</span>
            <span class="social-tag">
                ↗ <img src="GitHub_Logo_White.png" alt="GitHub">
            </span>
        </a>

        <a href="https://www.instagram.com/val.nevs/" class="button">
            <span>Connect</span>
            <span class="social-tag">↗ <span class="instagram-text">Instagram</span></span>
        </a>

    </div>
</body>
</html>
