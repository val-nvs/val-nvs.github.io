<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body, html { margin: 0; padding: 0; }
  .grid { display: grid; grid-template-rows: repeat(7, 20px); grid-auto-flow: column; gap: 3px; }
  .cell { width: 20px; height: 20px; border-radius: 3px; }
  .level-0 { background-color: #ebedf0; }
  .level-1 { background-color: #c6e48b; }
  .level-2 { background-color: #7bc96f; }
  .level-3 { background-color: #196127; }
</style>
</head>
<body>
<div class="grid" id="grid"></div>
<script>
fetch('contributions2025.json')
  .then(r => r.json())
  .then(data => {
    const full = [];
    let cur = new Date('2025-01-01'), end = new Date('2025-12-31');
    while(cur <= end) {
      const d = cur.toISOString().slice(0,10);
      const entry = data.find(x => x.date === d);
      full.push({ date: d, contributions: entry ? entry.contributions : 0 });
      cur.setDate(cur.getDate()+1);
    }

    // Start grid on Sunday
    const grid = document.getElementById('grid');
    full.forEach(i => {
      const day = new Date(i.date).getDay(); // 0 = Sunday
      const c = document.createElement('div');
      c.className = 'cell ' + (i.contributions===0?'level-0':i.contributions===1?'level-1':i.contributions===2?'level-2':'level-3');
      grid.appendChild(c);
    });
  });
</script>
</body>
</html>
