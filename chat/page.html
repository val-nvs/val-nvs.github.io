<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guruGROUPS Chat</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            /* Normal size on desktop, scales down when viewport < 550px */
            font-size: clamp(calc(100vw / 34.375), 16px, 16px);
        }

        @font-face {
            font-family: 'PerfectDOSVGA';
            src: url('./PerfectDosVga.ttf') format('truetype');
        }

        body {
            background-color: #000;
            color: #5f9f9f;
            font-family: 'PerfectDOSVGA', 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .chat-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-frame {
            font-size: 0.875rem;
            line-height: 1.2;
            white-space: pre;
            color: #5f9f9f;
            position: relative;
        }

        .color-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 1.25rem);
            height: calc(100% - 2.875rem);
            background-color: #000;
        }

        .messages-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 1.25rem);
            height: calc(100% - 2.875rem);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
        }

        .messages-layer::-webkit-scrollbar {
            display: none;
        }

        .messages-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message {
            white-space: pre;
            line-height: 1.2;
            font-size: 0.875rem;
        }

        .message.user-message {
            color: #5f9f9f;
        }

        .message-text-cyan {
            color: #0ff;
        }

        .input-area {
            position: fixed;
            bottom: 1.25rem;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            border: 0.125rem solid #5f9f9f;
            padding: 0.9375rem;
            background-color: #000;
            max-width: 95vw;
        }

        .color-selector {
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .color-btn {
            width: 1.5rem;
            height: 1.5rem;
            border: 0.125rem solid #5f9f9f;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .color-btn:hover {
            transform: scale(1.1);
        }

        .color-btn.selected {
            border: 0.125rem solid #fff;
            box-shadow: 0 0 0.3rem rgba(255,255,255,0.5);
        }

        .input-row {
            display: flex;
            gap: 0.625rem;
            align-items: center;
            justify-content: center;
            margin-bottom: 0.625rem;
        }

        .input-row:last-child {
            margin-bottom: 0;
        }

        input {
            background-color: #000;
            color: #5f9f9f;
            border: 0.0625rem solid #5f9f9f;
            padding: 0.5rem 0.75rem;
            font-family: 'PerfectDOSVGA', 'Courier New', monospace;
            font-size: 0.875rem;
        }

        input:focus {
            outline: none;
            border-color: #0ff;
        }

        input::placeholder {
            color: #5f9f9f;
        }

        button {
            background-color: #000;
            color: #5f9f9f;
            border: 0.0625rem solid #5f9f9f;
            padding: 0.5rem 1rem;
            font-family: 'PerfectDOSVGA', 'Courier New', monospace;
            font-size: 0.875rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #5f9f9f;
            color: #000;
        }

        /* Mobile adjustments */
        @media (max-width: 550px) {
            .input-row {
                flex-wrap: wrap;
            }
            
            input[type="text"]#userInput {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="background-frame">┌──guruGROUPS─────────────────────────────────────────────────┐
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
└────────────────────────────────────press─ESC─to─leave─chat──┘</div>
        
        <div class="color-layer"></div>
        <div class="messages-layer" id="messagesLayer">
            <div class="messages-container" id="messagesContainer"></div>
        </div>
    </div>
    
    <div class="input-area">
        <div class="input-row" id="joinRow">
            <input type="text" id="usernameInput" placeholder="enter name" maxlength="6" style="width: 9.375rem;">
            <div class="color-selector">
                <button class="color-btn selected" data-color="#ff0000" style="background: #ff0000;" onclick="selectColor('#ff0000', this)"></button>
                <button class="color-btn" data-color="#00ff00" style="background: #00ff00;" onclick="selectColor('#00ff00', this)"></button>
                <button class="color-btn" data-color="#0000ff" style="background: #0000ff;" onclick="selectColor('#0000ff', this)"></button>
                <button class="color-btn" data-color="#00ffff" style="background: #00ffff;" onclick="selectColor('#00ffff', this)"></button>
                <button class="color-btn" data-color="#ffff00" style="background: #ffff00;" onclick="selectColor('#ffff00', this)"></button>
                <button class="color-btn" data-color="#ff00ff" style="background: #ff00ff;" onclick="selectColor('#ff00ff', this)"></button>
            </div>
            <button onclick="joinChat()" id="joinBtn">JOIN</button>
        </div>
        <div class="input-row">
            <input type="text" id="userInput" placeholder="type a message..." maxlength="40" style="width: 18.75rem;" disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>SEND</button>
            <button onclick="disconnectChat()" id="disconnectBtn" disabled>DISCONNECT</button>
        </div>
    </div>

    <script>
        // Firebase Configuration - ADD YOUR CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyCxC1qidadTm5uLacKtD9d_6Zw1uq0Mnf0",
            authDomain: "chat-8a799.firebaseapp.com",
            databaseURL: "https://chat-8a799-default-rtdb.firebaseio.com",
            projectId: "chat-8a799",
            storageBucket: "chat-8a799.firebasestorage.app",
            messagingSenderId: "359690574077",
            appId: "1:359690574077:web:65ed1801a082314a8a8694"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');

        const messages = [];
        let hasJoined = false;
        let currentUsername = '';
        let currentColor = '#ff0000'; // Default red
        let isTyping = false;
        let sessionId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        function selectColor(color, element) {
            currentColor = color;
            document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('selected'));
            element.classList.add('selected');
        }

        // Helper function to convert hex to HSL and create saturated/desaturated versions
        function hexToHSL(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            let r = parseInt(result[1], 16) / 255;
            let g = parseInt(result[2], 16) / 255;
            let b = parseInt(result[3], 16) / 255;

            const max = Math.max(r, g, b), min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return { h: h * 360, s: s * 100, l: l * 100 };
        }

        function hslToString(h, s, l) {
            return `hsl(${h}, ${s}%, ${l}%)`;
        }

        function getColorVariants(hexColor) {
            const hsl = hexToHSL(hexColor);
            return {
                saturated: hslToString(hsl.h, 100, 50),        // Full saturation, mid lightness
                desaturated: hslToString(hsl.h, 40, 50)        // Low saturation for borders
            };
        }

        function createBox(text, username, isSystem = false) {
            if (isSystem) {
                const contentWidth = text.length + 2;
                const topBorder = '┌' + '─'.repeat(contentWidth) + '┐';
                const messageLine = '│ ' + text + ' │';
                const bottomBorder = '└' + '─'.repeat(contentWidth) + '┘';
                return [topBorder, messageLine, bottomBorder].join('\n');
            }
            
            const usernameContent = username.length + 2;
            const messageContent = text.length + 2;
            const contentWidth = Math.max(usernameContent, messageContent);
            
            const dashesAfterUsername = contentWidth - username.length - 1;
            const topBorder = '┌─' + username + '─'.repeat(dashesAfterUsername) + '┐';
            
            const spacesAfterText = contentWidth - text.length - 1;
            const messageLine = '│ ' + text + ' '.repeat(spacesAfterText) + '│';
            
            const bottomBorder = '└' + '─'.repeat(contentWidth) + '┘';
            
            return [topBorder, messageLine, bottomBorder].join('\n');
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const layer = document.getElementById('messagesLayer');
            container.innerHTML = '';
            
            messages.forEach(msgObj => {
                const div = document.createElement('div');
                div.className = msgObj.isSystem ? 'message' : 'message user-message';
                div.style.alignSelf = msgObj.isSystem ? 'flex-start' : 'flex-end';
                
                if (msgObj.isSystem) {
                    div.textContent = msgObj.text;
                } else {
                    const lines = msgObj.text.split('\n');
                    if (lines.length === 3) {
                        const topLine = lines[0];
                        const middleLine = lines[1];
                        const bottomLine = lines[2];
                        
                        const messageMatch = middleLine.match(/│(.*)│/);
                        if (messageMatch) {
                            const messageContent = messageMatch[1];
                            const colors = getColorVariants(msgObj.color || '#00ffff');
                            
                            // Apply colors: desaturated for borders, saturated for text
                            div.style.color = colors.desaturated;
                            const styledMiddle = '│<span style="color: ' + colors.saturated + '">' + messageContent + '</span>│';
                            div.innerHTML = topLine + '\n' + styledMiddle + '\n' + bottomLine;
                        } else {
                            div.textContent = msgObj.text;
                        }
                    } else {
                        div.textContent = msgObj.text;
                    }
                }
                
                container.appendChild(div);
            });
            
            layer.scrollTop = layer.scrollHeight;
        }

        function animateMessage(messageBox, isSystem) {
            isTyping = true;
            document.getElementById('sendBtn').disabled = true;
            
            const lines = messageBox.split('\n');
            const maxLength = Math.max(...lines.map(l => l.length));
            let columnIndex = 0;
            
            messages.push({ text: '', isSystem: isSystem, isAnimating: true });
            const messageIndex = messages.length - 1;
            
            const interval = setInterval(() => {
                if (columnIndex < maxLength) {
                    let partialText = '';
                    for (let i = 0; i < lines.length; i++) {
                        partialText += lines[i].substring(0, columnIndex + 1);
                        if (i < lines.length - 1) partialText += '\n';
                    }
                    messages[messageIndex].text = partialText;
                    renderMessages();
                    columnIndex++;
                } else {
                    clearInterval(interval);
                    messages[messageIndex].isAnimating = false;
                    isTyping = false;
                    if (hasJoined) {
                        document.getElementById('sendBtn').disabled = false;
                    }
                }
            }, 80);
        }

        function addMessageLocal(type, text, fromFirebase = false, messageUsername = null, isOwnMessage = false) {
            let boxText = '';
            let isSystem = false;
            let username = messageUsername || currentUsername || 'anon';
            
            if (type === 'join') {
                boxText = `USER ${text} JOINED`;
                isSystem = true;
            } else if (type === 'leave') {
                boxText = `USER ${text} LEFT`;
                isSystem = true;
            } else if (type === 'system') {
                boxText = text;
                isSystem = true;
            } else {
                // ALL user messages are right-aligned with username in border
                boxText = text;
                isSystem = false;
            }
            
            const box = createBox(boxText, username, isSystem);
            
            // Animate ALL user messages (yours and others)
            if (!isSystem) {
                animateMessage(box, isSystem);
            } else {
                messages.push({ text: box, isSystem: isSystem });
                renderMessages();
            }
        }

        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (!username) return;
            
            currentUsername = username;
            hasJoined = true;
            
            // Set up Firebase presence - auto disconnect
            const presenceRef = database.ref(`presence/${sessionId}`);
            
            // When user disconnects (closes tab, loses connection, etc)
            messagesRef.onDisconnect().push({
                type: 'leave',
                username: username,
                sessionId: sessionId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            presenceRef.onDisconnect().remove();
            
            // Mark as online now
            presenceRef.set({
                username: username,
                color: currentColor,
                status: 'online',
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Send join message
            messagesRef.push({
                type: 'join',
                username: username,
                sessionId: sessionId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Hide the join row
            document.getElementById('joinRow').style.display = 'none';
            
            document.getElementById('userInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = false;
            document.getElementById('userInput').focus();
        }

        function disconnectChat() {
            if (!hasJoined) return;
            
            // Manually send leave message
            messagesRef.push({
                type: 'leave',
                username: currentUsername,
                sessionId: sessionId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            // Remove presence
            database.ref(`presence/${sessionId}`).remove();
            
            hasJoined = false;
            
            // Show the join row again
            document.getElementById('joinRow').style.display = 'flex';
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('usernameInput').disabled = false;
            document.querySelectorAll('.color-btn').forEach(btn => btn.disabled = false);
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('usernameInput').focus();
        }

        function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (text) {
                messagesRef.push({
                    type: 'message',
                    username: currentUsername,
                    color: currentColor,
                    text: text,
                    sessionId: sessionId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                input.value = '';
            }
        }

        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const isOwnMessage = data.sessionId === sessionId;
            
            if (data.type === 'join') {
                addMessageLocal('join', data.username, true);
            } else if (data.type === 'leave') {
                addMessageLocal('leave', data.username, true);
            } else if (data.type === 'message') {
                addMessageLocal('message', data.text, true, data.username, isOwnMessage, data.color);
            }
        });

        document.getElementById('usernameInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else if (e.key === 'Escape') {
                messages.length = 0;
                renderMessages();
            }
        });
    </script>
</body>
</html>
