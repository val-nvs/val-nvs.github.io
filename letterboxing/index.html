<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>letterboxd</title>
	<style>
		button {
			background: none;
			border: none;
			padding: 0;
			margin: 0;
			cursor: pointer;
			appearance: none;
		}
		* {
			font-family: 'Roboto', sans-serif;
			font-weight: 400;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			background: #191C21;
			color: #A1AAB3
		}
		main {
			max-width:1400px;
			margin: 0 auto;
		}
		@media (orientation: landscape) {
			main {
			max-width: 30vw;
		}}
		img {
			display: block;
			width: 100%;
		}
		.section {
			border-block: 1px solid #64707b;
			padding: 1rem;
		}
		.title {
			font-size: 1.2rem;
			margin: 0 0 1rem 0;
			color: #A1AAB3;
			letter-spacing: 0.05em;
		}
		.grid {
			display: grid;
			width: 100%;
			gap: 6px;
		}
		.movie {
			background: #404;
			border-radius: 6px;
			position: relative; /* moved from div */
		}
		.movie::before { /* changed from div::before */
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 1px solid rgba(161, 170, 179, 0.6);
			transition: border 0.1s ease;
			border-radius: inherit;
			pointer-events: none;
			z-index: 1;
		}
		.movie img { /* changed from div img */
			object-fit: cover;
			border-radius: inherit;
		}
		
		.movie:hover::before { /* changed from div::before */
			border: 3px solid #00E054;
			transition: border 0.1s ease;
		}
		header {
			background: #000;
			display: flex;
	justify-content: center;
	padding: 1rem;
		}
		header ul {
			display: grid;
			grid-template-columns: repeat(3, 1fr);gap: 10px;
			background: #1D1F25;
			list-style: none;
			border-radius: 5px;
			padding: 2px;
			width: 100%;
		}
		header ul li {
			text-align: center;
			padding-inline: 1rem;
			padding-block: 5px;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.2s ease;

		}
		header ul li.active {
			background: #728393;
			color: #fff;
			cursor: default;
		}
	</style>
</head>
<body>
<main>
	
<header>
	<ul>
		<li class="nav-btn active">Home</li>
		<li class="nav-btn">About</li>
		<li class="nav-btn">Contact</li>
	</ul>
</header>

<div class="section">
	<div class="title">VIDEOGRAPHY PORTFOLIO</div>
	<div class="grid" style="grid-template-columns: repeat(1, 1fr);">
		<button class="movie">
			<img src="cctv.jpg">

		</button>
	</div>
</div>

<div class="section">
	<div class="title">PHOTOGRAPHY PORTFOLIO</div>
	<div class="grid" style="grid-template-columns: repeat(1, 1fr);">
		<button class="movie">
			<img src="pic1.jpg">
		</button>

	</div>
</div>

<div class="section">
	<div class="title">MAKER PORTFOLIO</div>
	<div class="grid" style="grid-template-columns: repeat(1, 1fr);">
		<button class="movie">
			<img src="nodes.png">
		</button>

	</div>
</div>



<div class="section">
	<div class="title">FAVORITE FILMS</div>
	<div class="grid" style="grid-template-columns: repeat(4, 1fr);">
		<button class="movie" onclick="window.open('https://letterboxd.com/film/everything-everywhere-all-at-once/', '_blank')">
			<img src="everything.jpg">
		</button>
		<button class="movie" onclick="window.open('https://letterboxd.com/film/amelie/', '_blank')">
			<img src="amelie.jpg">
		</button>
		<button class="movie" onclick="window.open('https://letterboxd.com/film/the-secret-life-of-walter-mitty-2013/', '_blank')">
			<img src="mitty.jpg">
		</button>
		<button class="movie" onclick="window.open('https://letterboxd.com/film/all-about-lily-chou-chou/', '_blank')">
			<img src="lily.jpg">
		</button>
	</div>
</div>

<script>
// Get all navigation buttons
const buttons = document.querySelectorAll('.nav-btn');

// Add click event to each button
buttons.forEach(button => {
    button.addEventListener('click', function() {
        // Remove 'active' class from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));
        
        // Add 'active' class to clicked button
        this.classList.add('active');
        
        // Get which page was clicked
        const selectedPage = this.dataset.page;
        console.log('Clicked:', selectedPage);
    });
});

// In the click event, add:
const selectedPage = this.dataset.page;

// Hide all pages
document.querySelectorAll('.page').forEach(page => {
    page.style.display = 'none';
});

// Show selected page
document.getElementById(selectedPage).style.display = 'block';
</script>
</body>
</html>
