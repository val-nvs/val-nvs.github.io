		html {

		}
		section {
			border-block: 1px solid #64707b;
			padding: 1rem;

		.title {
			font-size: 1.2rem;
			margin: 0 0 1rem 0;
			color: #A1AAB3;
			letter-spacing: 0.05em;
		}
		.grid {
			display: grid;
			width: 100%;
			gap: 6px;
		}
		.movie {
			background: #404;
			border-radius: 6px;
			position: relative;
		}
		.movie::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 1px solid rgba(161, 170, 179, 0.6);
			transition: border 0.1s ease;
			border-radius: inherit;
			pointer-events: none;
			z-index: 1;
		}
		.movie img {
			object-fit: cover;
			border-radius: inherit;
		}
		
		.movie:hover::before {
			border: 3px solid #00E054;
			transition: border 0.1s ease;
		}
		nav {
			background: #000;
			display: flex;
			justify-content: center;
			padding-block: 5px;
			padding-inline: 1rem;
		}
		nav ul {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			background: #1D1F25;
			list-style: none;
			border-radius: 5px;
			padding: 2px;
			width: 100%;
		}
		nav ul li {
			text-align: center;
			padding-block: 5px;
			border-radius: 5px;
			font-weight: bold;
			cursor: pointer;
			transition: all 0.2s ease;

		}
		nav ul li.active {
			background: #728393;
			color: #fff;
			cursor: default;
		}
	</style>
</head>

<script>
// Get all navigation buttons
const buttons = document.querySelectorAll('.nav-btn');

// Add click event to each button
buttons.forEach(button => {
	button.addEventListener('click', function() {
		// Remove 'active' class from all buttons
		buttons.forEach(btn => btn.classList.remove('active'));
		
		// Add 'active' class to clicked button
		this.classList.add('active');
		
		// Get which page was clicked
		const selectedPage = this.dataset.page;
		
		// Hide all pages
		document.querySelectorAll('.page').forEach(page => {
			page.style.display = 'none';
		});
		
		// Show selected page
		document.getElementById(selectedPage).style.display = 'block';
	});
});
</script>
