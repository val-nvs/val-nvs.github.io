	<title>letterboxd</title>
	<style>
		button {
			background: none;
			border: none;
			padding: 0;
			margin: 0;
			cursor: pointer;
			appearance: none;
		}
		* {
			font-family: 'Roboto', sans-serif;
			font-weight: 300;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			background: #191C21;
			color: #A1AAB3
		}
		img {
			display: block;
			width: 100%;
		}
		.section {
			border-block: 1px solid #64707b;
			padding: 2vw;
		}
		.title {
			font-size: 1.2rem;
			margin: 0 0 2vw 0;
			color: #A1AAB3;
			letter-spacing: 0.05em;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
			width: 100%;
			gap: 2vw;
		}
		.movie {
			background: #404;
			border-radius: 1vw;
			position: relative; /* moved from div */
		}
		.movie::before { /* changed from div::before */
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 1px solid rgba(161, 170, 179, 0.6);
			transition: border 0.1s ease;
			border-radius: inherit;
			pointer-events: none;
			z-index: 1;
		}
		.movie img { /* changed from div img */
			aspect-ratio: 2/3;
			object-fit: cover;
			border-radius: inherit;
		}
		
		.movie:hover::before { /* changed from div::before */
			border: 3px solid #00E054;
			transition: border 0.1s ease;
		}
	</style>
</head>
