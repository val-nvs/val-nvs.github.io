<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>letterboxd</title>
	<style>
		button {
			background: none;
			border: none;
			padding: 0;
			margin: 0;
			cursor: pointer;
			appearance: none;
		}
		* {
			font-family: sans-serif;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			background: #191C21;
			color: #A1AAB3
		}
		img {
			display: block;
			width: 100%;
		}
		.a {
			border-block: 1px solid #64707b;
			padding: 2vw;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(0, 1fr));
			width: 100%;
			gap: 2vw;
		}
		.movie {
			background: #404;
			border-radius: 1vw;
			position: relative; /* moved from div */
		}
		.movie::before { /* changed from div::before */
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			border: 1px solid rgba(161, 170, 179, 0.6);
			transition: border 0.1s ease;
			border-radius: inherit;
			pointer-events: none;
			z-index: 1;
		}
		.movie img { /* changed from div img */
			aspect-ratio: 2/3;
			object-fit: cover;
			border-radius: inherit;
		}
		
		.movie:hover::before { /* changed from div::before */
			border: 3px solid #00E054;
			transition: border 0.1s ease;
		}
	</style>
</head>
<body>
<div class="a">
	<h3>FAVORITES</h3>
	<div class="grid">
		<button class="movie">
			<img src="amelie.jpg">
		</button>
		<button class="movie">
			<img src="amelie.jpg">
		</button>
		<button class="movie">
			<img src="amelie.jpg">
		</button>
		<button class="movie">
			<img src="amelie.jpg">
		</button>
		<button class="movie">
			<img src="amelie.jpg">
		</button>
	</div>
</div>
</body>
</html>
