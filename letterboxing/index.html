	<title>letterboxd</title>
	<style>
		button {
			background: none;
			border: none;
			padding: 0;
			margin: 0;
			cursor: pointer;
			appearance: none;
		}

		* {
			font-family: sans-serif;
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			background: #191C21;
			color: #A1AAB3
		}
		img {
			display: block;
			width: 100%;
		}
		.a {
			border-block: 1px solid #A1AAB3;
			padding: 2vw;
		}
		.grid {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			width: 100%;
			gap: 2vw;
		}
		.movie {
			background: #404;
			border-radius: 2vw;
		}
		.movie div { width: 100;height: 100;
			box-shadow: inset 0 0 0 15px rgba(161, 170, 179,0.5);
			border-radius: inherit;			

		}
		.movie div img {
			aspect-ratio: 2/3;
			object-fit: cover;
			border-radius: inherit;			
		}
	</style>
</head>
