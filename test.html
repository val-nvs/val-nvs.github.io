<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keep URL Bar Mostly Visible</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: sans-serif;
  }
  header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #0077cc;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #0077cc;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  main {
    margin-top: 60px;
    margin-bottom: 60px;
    height: calc(100vh - 120px);
    overflow-y: auto;
    background: linear-gradient(to bottom, #a0eaff, #00bfff);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    box-sizing: border-box;
  }
  .item {
    background: rgba(255,255,255,0.8);
    padding: 20px;
    margin: 10px 0;
    width: 90%;
    border-radius: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <header>Header - stays visible</header>
  <main>
    <div class="item">Content Block 1</div>
    <div class="item">Content Block 2</div>
    <div class="item">Content Block 3</div>
    <div class="item">Content Block 4</div>
    <div class="item">Content Block 5</div>
  </main>
  <footer>Footer - stays visible</footer>
</body>
</html>
