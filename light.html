<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>light</title>
	<style>
		body {background-color: #31353B;}
		body, ul {
			margin:0;
			padding:0;
		}
		nav ul {
			list-style: none;
			display: flex;
			gap: .5rem;
		}
		nav li {
			padding: 1rem;
		}
		nav li a {
			display: block;
			background:white;
			padding:.5rem;
			border-radius: 30%;
			text-decoration: none;
			color:#000;
			font-weight: bold;
			box-shadow: 12px 12px 12px #212428, -10px -10px 10px #525960;
		}
		nav li a:hover {
			background-color: #888;
		}
	</style>
</head>
<body>

	<nav>
		<ul>
			<li><a href="/aaa">Aasdf</a></li>
			<li><a href="/bbb">Bsdf</a></li>
			<li><a href="/ccc">Cdfdf</a></li>
		</ul>
	</nav>

</body>
</html>
