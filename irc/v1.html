<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guruGROUPS Chat</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @font-face {
            font-family: 'PerfectDOSVGA';
            src: url('./PerfectDosVga.ttf') format('truetype');
        }

        body {
            background-color: #000;
            color: #5f9f9f;
            font-family: 'PerfectDOSVGA', 'Courier New', monospace;
            min-height: 100vh;
        }

        .chat-wrapper {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .background-frame {
            font-size: 14px;
            line-height: 1.2;
            white-space: pre;
            color: #5f9f9f;
            position: relative;
        }

        .color-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 20px);
            height: calc(100% - 46px);
            background-color: #000;
        }

        .messages-layer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 20px);
            height: calc(100% - 46px);
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            flex-direction: column;
        }

        .messages-layer::-webkit-scrollbar {
            display: none;
        }

        .messages-container {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .message {
            white-space: pre;
            line-height: 1.2;
            font-size: 14px;
        }

        .message.user-message {
            color: #5f9f9f;
        }

        .message-text-cyan {
            color: #0ff;
        }

        .input-area {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            border: 2px solid #5f9f9f;
            padding: 15px;
            background-color: #000;
        }

        .input-row {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .input-row:last-child {
            margin-bottom: 0;
        }

        input {
            background-color: #000;
            color: #5f9f9f;
            border: 1px solid #5f9f9f;
            padding: 8px 12px;
            font-family: 'PerfectDOSVGA', 'Courier New', monospace;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #0ff;
        }

        input::placeholder {
            color: #5f9f9f;
        }

        button {
            background-color: #000;
            color: #5f9f9f;
            border: 1px solid #5f9f9f;
            padding: 8px 16px;
            font-family: 'PerfectDOSVGA', 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background-color: #5f9f9f;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <div class="background-frame">┌──guruGROUPS─────────────────────────────────────────────────┐
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
│                                                             │
└────────────────────────────────────press─ESC─to─leave─chat──┘</div>
        
        <div class="color-layer"></div>
        <div class="messages-layer" id="messagesLayer">
            <div class="messages-container" id="messagesContainer"></div>
        </div>
    </div>
    
    <div class="input-area">
        <div class="input-row">
            <input type="text" id="usernameInput" placeholder="enter name" maxlength="6" style="width: 150px;">
            <button onclick="joinChat()" id="joinBtn">JOIN</button>
        </div>
        <div class="input-row">
            <input type="text" id="userInput" placeholder="type a message..." maxlength="40" style="width: 300px;" disabled>
            <button onclick="sendMessage()" id="sendBtn" disabled>SEND</button>
            <button onclick="disconnectChat()" id="disconnectBtn" disabled>DISCONNECT</button>
        </div>
    </div>
  <script src="firebase-config.js"></script>

    <script>


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');

        const messages = [];
        let hasJoined = false;
        let currentUsername = '';
        let isTyping = false;
        let sessionId = Date.now() + '_' + Math.random().toString(36).substr(2, 9);

        function createBox(text, username, isSystem = false) {
            if (isSystem) {
                const contentWidth = text.length + 2;
                const topBorder = '┌' + '─'.repeat(contentWidth) + '┐';
                const messageLine = '│ ' + text + ' │';
                const bottomBorder = '└' + '─'.repeat(contentWidth) + '┘';
                return [topBorder, messageLine, bottomBorder].join('\n');
            }
            
            const usernameContent = username.length + 2;
            const messageContent = text.length + 2;
            const contentWidth = Math.max(usernameContent, messageContent);
            
            const dashesAfterUsername = contentWidth - username.length - 1;
            const topBorder = '┌─' + username + '─'.repeat(dashesAfterUsername) + '┐';
            
            const spacesAfterText = contentWidth - text.length - 1;
            const messageLine = '│ ' + text + ' '.repeat(spacesAfterText) + '│';
            
            const bottomBorder = '└' + '─'.repeat(contentWidth) + '┘';
            
            return [topBorder, messageLine, bottomBorder].join('\n');
        }

        function renderMessages() {
            const container = document.getElementById('messagesContainer');
            const layer = document.getElementById('messagesLayer');
            container.innerHTML = '';
            
            messages.forEach(msgObj => {
                const div = document.createElement('div');
                div.className = msgObj.isSystem ? 'message' : 'message user-message';
                div.style.alignSelf = msgObj.isSystem ? 'flex-start' : 'flex-end';
                
                if (msgObj.isSystem) {
                    div.textContent = msgObj.text;
                } else {
                    const lines = msgObj.text.split('\n');
                    if (lines.length === 3) {
                        const topLine = lines[0];
                        const middleLine = lines[1];
                        const bottomLine = lines[2];
                        
                        const messageMatch = middleLine.match(/│(.*)│/);
                        if (messageMatch) {
                            const messageContent = messageMatch[1];
                            const styledMiddle = '│<span class="message-text-cyan">' + messageContent + '</span>│';
                            div.innerHTML = topLine + '\n' + styledMiddle + '\n' + bottomLine;
                        } else {
                            div.textContent = msgObj.text;
                        }
                    } else {
                        div.textContent = msgObj.text;
                    }
                }
                
                container.appendChild(div);
            });
            
            layer.scrollTop = layer.scrollHeight;
        }

        function animateMessage(messageBox, isSystem) {
            isTyping = true;
            document.getElementById('sendBtn').disabled = true;
            
            const lines = messageBox.split('\n');
            const maxLength = Math.max(...lines.map(l => l.length));
            let columnIndex = 0;
            
            messages.push({ text: '', isSystem: isSystem, isAnimating: true });
            const messageIndex = messages.length - 1;
            
            const interval = setInterval(() => {
                if (columnIndex < maxLength) {
                    let partialText = '';
                    for (let i = 0; i < lines.length; i++) {
                        partialText += lines[i].substring(0, columnIndex + 1);
                        if (i < lines.length - 1) partialText += '\n';
                    }
                    messages[messageIndex].text = partialText;
                    renderMessages();
                    columnIndex++;
                } else {
                    clearInterval(interval);
                    messages[messageIndex].isAnimating = false;
                    isTyping = false;
                    if (hasJoined) {
                        document.getElementById('sendBtn').disabled = false;
                    }
                }
            }, 80);
        }

        function addMessageLocal(type, text, fromFirebase = false, messageUsername = null, isOwnMessage = false) {
            let boxText = '';
            let isSystem = false;
            let username = messageUsername || currentUsername || 'anon';
            
            if (type === 'join') {
                boxText = `USER ${text} JOINED`;
                isSystem = true;
            } else if (type === 'leave') {
                boxText = `USER ${text} LEFT`;
                isSystem = true;
            } else if (type === 'system') {
                boxText = text;
                isSystem = true;
            } else {
                // ALL user messages are right-aligned with username in border
                boxText = text;
                isSystem = false;
            }
            
            const box = createBox(boxText, username, isSystem);
            
            // Animate ALL user messages (yours and others)
            if (!isSystem) {
                animateMessage(box, isSystem);
            } else {
                messages.push({ text: box, isSystem: isSystem });
                renderMessages();
            }
        }

        function joinChat() {
            const usernameInput = document.getElementById('usernameInput');
            const username = usernameInput.value.trim();
            
            if (!username) return;
            
            currentUsername = username;
            hasJoined = true;
            
            messagesRef.push({
                type: 'join',
                username: username,
                sessionId: sessionId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            document.getElementById('userInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            document.getElementById('disconnectBtn').disabled = false;
            usernameInput.disabled = true;
            document.getElementById('joinBtn').disabled = true;
            document.getElementById('userInput').focus();
        }

        function disconnectChat() {
            if (!hasJoined) return;
            
            messagesRef.push({
                type: 'leave',
                username: currentUsername,
                sessionId: sessionId,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });
            
            hasJoined = false;
            
            document.getElementById('usernameInput').value = '';
            document.getElementById('usernameInput').disabled = false;
            document.getElementById('joinBtn').disabled = false;
            document.getElementById('userInput').value = '';
            document.getElementById('userInput').disabled = true;
            document.getElementById('sendBtn').disabled = true;
            document.getElementById('disconnectBtn').disabled = true;
            document.getElementById('usernameInput').focus();
        }

        function sendMessage() {
            if (isTyping) return;
            
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            
            if (text) {
                messagesRef.push({
                    type: 'message',
                    username: currentUsername,
                    text: text,
                    sessionId: sessionId,
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });
                input.value = '';
            }
        }

        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const isOwnMessage = data.sessionId === sessionId;
            
            if (data.type === 'join') {
                addMessageLocal('join', data.username, true);
            } else if (data.type === 'leave') {
                addMessageLocal('leave', data.username, true);
            } else if (data.type === 'message') {
                addMessageLocal('message', data.text, true, data.username, isOwnMessage);
            }
        });

        document.getElementById('usernameInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') joinChat();
        });

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else if (e.key === 'Escape') {
                messages.length = 0;
                renderMessages();
            }
        });
    </script>
</body>
</html>
