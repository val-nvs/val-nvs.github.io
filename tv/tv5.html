<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broadcast Table</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background: #0a0a0a;
	font-family: 'Arial', sans-serif;
	overflow: hidden;
	position: relative;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

/* Unified Broadcast Unit */
.broadcast-unit {
	background: #1a1a1a;
	border-radius: 15px;
	padding: 30px;
	box-shadow: 0 10px 40px rgba(0,0,0,0.5);
	position: relative;
	max-width: 90vw;
	margin: 0 auto;
}

/* Monitor Section */
.monitor-section {
	width: 100%;
	margin-bottom: 20px;
	padding-bottom: 20px;
	border-bottom: 2px solid #333;
}

.monitor {
	background: #111;
	border: 2px solid #333;
	border-radius: 5px;
	padding: 8px;
	width: 100%;
}

.monitor-screen {
	width: 100%;
	background: #000;
	border-radius: 3px;
	position: relative;
	display: flex;
	flex-direction: column;
	gap: 3px;
}

.monitor-screen.maximized {
	gap: 2px;
}

/* Output Row - Preview and Program with 16:9 */
.output-row {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 3px;
}

.output-row.maximized {
	grid-template-columns: 1fr;
}

.output-feed {
	position: relative;
	width: 100%;
	padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
	background: #000;
	border: 1px solid #222;
}

.output-feed .video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

.transition-video {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	object-fit: cover;
	opacity: 0;
	transition: opacity 2s linear;
	z-index: 5;
}

.transition-video.transitioning {
	opacity: 1;
}

/* Source Rows - 8 inputs with 16:9 */
.source-row {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 3px;
}

.source-row.maximized {
	display: grid;
	grid-template-columns: repeat(9, 1fr);
	gap: 2px;
}

.source-feed {
	position: relative;
	width: 100%;
	padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
	background: #000;
	border: 1px solid #222;
}

.source-feed .video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: #000;
}

.video-container video {
	width: 100%;
	height: 100%;
	object-fit: cover;
	display: block;
}

.video-container::before {
	content: attr(data-channel);
	position: absolute;
	top: 2px;
	left: 2px;
	background: rgba(0, 0, 0, 0.8);
	color: #0f0;
	padding: 2px 5px;
	font-size: 8px;
	font-family: monospace;
	z-index: 10;
	border-radius: 2px;
}

.output-feed.preview {
	border: 2px solid #ff0;
}

.output-feed.preview .video-container::before {
	color: #ff0;
	background: rgba(0, 0, 0, 0.9);
}

.output-feed.program {
	border: 2px solid #f00;
}

.output-feed.program .video-container::before {
	color: #f00;
	background: rgba(0, 0, 0, 0.9);
}

.source-feed.selected-preview {
	border: 2px solid #0f0;
}

.source-feed.selected-program {
	border: 2px solid #f00;
}

.monitor-label {
	text-align: center;
	color: #666;
	font-size: 10px;
	margin-top: 5px;
}

/* Main Grid */
.grid-section {
	background: #222;
	padding: 15px;
	border-radius: 8px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(22, minmax(50px, 1fr));
	grid-template-rows: repeat(4, minmax(50px, 1fr));
	gap: 0.1rem;
	width: 100%;
}

.grid > div {
	aspect-ratio: 1/1;
}

.grid > div > button {
	width: 100%;
	height: 100%;
	border: none;
	border-radius: 3px;
	font-size: 8px;
	font-weight: bold;
	transition: all 0.1s;
	position: relative;
	overflow: hidden;
}

/* Screen buttons (no class) */
.grid > div > button:not(.off) {
	background: #113;
	cursor: default;
	border: 1px solid #003;
}

/* Off buttons (clickable) - dark gray by default */
.grid > div > button.off {
	background: #444;
	cursor: pointer;
	border: 1px solid #333;
	color: #ccc;
}

.grid > div > button.off:hover {
	background: #555;
}

/* Program buttons - red when active, white text */
.grid > div > button.off.program-btn.active {
	background: #f00;
	color: #fff;
	box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

/* Preview buttons - green when active, black text */
.grid > div > button.off.preview-btn.active {
	background: #0f0;
	color: #000;
	box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

/* Transition type buttons - white when active */
.grid > div > button.off.transition-btn.active {
	background: #fff;
	color: #000;
	box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

/* CUT and AUTO buttons special behavior */
.grid > div > button.off.cut-btn.active {
	background: #f80;
	color: #fff;
	box-shadow: 0 0 10px rgba(255, 128, 0, 0.5);
}

.grid > div > button.off.auto-btn.active {
	background: #f80;
	color: #fff;
	box-shadow: 0 0 10px rgba(255, 128, 0, 0.5);
}

/* Other buttons - white when active */
.grid > div > button.off.active:not(.program-btn):not(.preview-btn):not(.transition-btn):not(.cut-btn):not(.auto-btn) {
	background: #fff;
	color: #000;
	box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

</style>

<script>
// Get elements
const programButtons = document.querySelectorAll('.program-btn');
const previewButtons = document.querySelectorAll('.preview-btn');
const transitionButtons = document.querySelectorAll('.transition-btn');
const cutBtn = document.getElementById('cut-btn');
const autoBtn = document.getElementById('auto-btn');
const keySound = document.getElementById('keySound');
const viewToggleBtn = document.getElementById('view-toggle-btn');
const outputRow = document.getElementById('output-row');
const sourceContainer = document.getElementById('source-container');
const previewFeed = document.getElementById('preview-feed');
const programFeed = document.getElementById('program-feed');
const programVideo = document.getElementById('program-video');
const transitionVideo = document.getElementById('transition-video');

// Current state
let previewSource = null;
let programSource = null;
let isMaximized = false;
let isTransitioning = false;
let currentTransitionType = 'mix'; // Default to MIX

// Helper function to clear a video element
function clearVideo(video) {
	if (video) {
		video.pause();
		video.currentTime = 0;
		video.removeAttribute('src');
		video.srcObject = null;
		while (video.firstChild) {
			video.removeChild(video.firstChild);
		}
		video.load();
	}
}

// Get video source for an input (direct mapping)
function getVideoForInput(inputNum) {
	return `video${inputNum}.mp4`;
}

// Get current preview and program video elements
function getPreviewVideo() {
	let previewVideo = document.getElementById('preview-video-max');
	if (!previewVideo) {
		previewVideo = document.getElementById('preview-video');
	}
	return previewVideo;
}

function getProgramVideo() {
	return document.getElementById('program-video');
}

// Update preview video
function updatePreview(inputNum) {
	const previewVideo = getPreviewVideo();
	if (previewVideo) {
		const videoSrc = getVideoForInput(inputNum);
		previewVideo.src = videoSrc;
		previewVideo.load();
		previewVideo.play().catch(e => console.log('Preview play failed'));
	}
}

// Update program video
function updateProgram(inputNum) {
	const programVideo = getProgramVideo();
	if (programVideo) {
		const videoSrc = getVideoForInput(inputNum);
		programVideo.src = videoSrc;
		programVideo.load();
		programVideo.play().catch(e => console.log('Program play failed'));
	}
}

// Clear preview
function clearPreview() {
	const previewVideo = getPreviewVideo();
	clearVideo(previewVideo);
}

// Clear program
function clearProgram() {
	const programVideo = getProgramVideo();
	clearVideo(programVideo);
}

// Update source highlights
function updateSourceHighlights() {
	document.querySelectorAll('.source-feed').forEach(feed => {
		feed.classList.remove('selected-preview', 'selected-program');
	});
	
	if (previewSource) {
		const selectedFeed = document.querySelector(`.source-feed[data-source="${previewSource}"]`);
		if (selectedFeed) selectedFeed.classList.add('selected-preview');
	}
	if (programSource) {
		const selectedFeed = document.querySelector(`.source-feed[data-source="${programSource}"]`);
		if (selectedFeed) selectedFeed.classList.add('selected-program');
	}
}

// Swap preview and program sources
function swapSources() {
	// Swap the source values
	const temp = previewSource;
	previewSource = programSource;
	programSource = temp;
	
	// Update button states
	programButtons.forEach(btn => {
		btn.classList.remove('active');
		if (programSource && parseInt(btn.dataset.source) === programSource) {
			btn.classList.add('active');
		}
	});
	
	previewButtons.forEach(btn => {
		btn.classList.remove('active');
		if (previewSource && parseInt(btn.dataset.source) === previewSource) {
			btn.classList.add('active');
		}
	});
	
	// Update highlights
	updateSourceHighlights();
}

// Perform CUT transition (instant)
function performCut() {
	if (previewSource === null || programSource === null || isTransitioning) return;
	
	// Flash CUT button briefly
	cutBtn.classList.add('active');
	setTimeout(() => {
		cutBtn.classList.remove('active');
	}, 100);
	
	// Swap sources
	swapSources();
	
	// Update videos instantly
	if (previewSource) updatePreview(previewSource);
	if (programSource) updateProgram(programSource);
}

// Perform AUTO transition (2 second fade)
function performAuto() {
	if (previewSource === null || programSource === null || isTransitioning) return;
	
	isTransitioning = true;
	
	// Light up AUTO button for 2 seconds
	autoBtn.classList.add('active');
	
	// Set up transition video with preview content
	transitionVideo.src = getVideoForInput(previewSource);
	transitionVideo.load();
	transitionVideo.play().catch(e => console.log('Transition play failed'));
	
	// Start fade in
	setTimeout(() => {
		transitionVideo.classList.add('transitioning');
	}, 50);
	
	// After 2 seconds, complete the transition
	setTimeout(() => {
		// Swap sources
		swapSources();
		
		// Update the main program video
		if (programSource) updateProgram(programSource);
		if (previewSource) updatePreview(previewSource);
		
		// Reset transition video
		transitionVideo.classList.remove('transitioning');
		setTimeout(() => {
			clearVideo(transitionVideo);
		}, 100);
		
		// Turn off AUTO button
		autoBtn.classList.remove('active');
		isTransitioning = false;
	}, 2000);
}

// Program buttons
programButtons.forEach(button => {
	button.addEventListener('click', function() {
		if (isTransitioning) return;
		
		const sourceNum = parseInt(this.dataset.source);
		
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {}

		if (this.classList.contains('active') && programSource === sourceNum) {
			programButtons.forEach(btn => btn.classList.remove('active'));
			programSource = null;
			clearProgram();
		} else {
			programButtons.forEach(btn => btn.classList.remove('active'));
			this.classList.add('active');
			programSource = sourceNum;
			updateProgram(sourceNum);
		}
		
		updateSourceHighlights();
	});
});

// Preview buttons
previewButtons.forEach(button => {
	button.addEventListener('click', function() {
		if (isTransitioning) return;
		
		const sourceNum = parseInt(this.dataset.source);
		
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {}

		if (this.classList.contains('active') && previewSource === sourceNum) {
			previewButtons.forEach(btn => btn.classList.remove('active'));
			previewSource = null;
			clearPreview();
		} else {
			previewButtons.forEach(btn => btn.classList.remove('active'));
			this.classList.add('active');
			previewSource = sourceNum;
			updatePreview(sourceNum);
		}
		
		updateSourceHighlights();
	});
});

// Transition type buttons (only one active at a time)
transitionButtons.forEach(button => {
	button.addEventListener('click', function() {
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {}
		
		// Remove active from all transition buttons
		transitionButtons.forEach(btn => btn.classList.remove('active'));
		
		// Add active to clicked button
		this.classList.add('active');
		currentTransitionType = this.dataset.type;
	});
});

// CUT button
cutBtn.addEventListener('click', function() {
	try {
		keySound.currentTime = 0;
		keySound.play().catch(e => console.log('Audio play failed:', e));
	} catch(e) {}
	
	performCut();
});

// AUTO button
autoBtn.addEventListener('click', function() {
	if (isTransitioning) return;
	
	try {
		keySound.currentTime = 0;
		keySound.play().catch(e => console.log('Audio play failed:', e));
	} catch(e) {}
	
	performAuto();
});

// View toggle
viewToggleBtn.addEventListener('click', function() {
	try {
		keySound.currentTime = 0;
		keySound.play().catch(e => console.log('Audio play failed:', e));
	} catch(e) {}
	
	if (!isMaximized) {
		isMaximized = true;
		this.classList.add('active');
		this.textContent = 'MINIMIZE';
		
		outputRow.classList.add('maximized');
		previewFeed.style.display = 'none';
		
		// Clear all existing videos before replacing HTML
		sourceContainer.querySelectorAll('video').forEach(clearVideo);
		
		sourceContainer.innerHTML = `
			<div class="source-row maximized">
				<div class="output-feed preview" style="padding-bottom: 56.25%;">
					<div class="video-container" data-channel="PREVIEW">
						<video id="preview-video-max" loop muted preload="auto">
							<source src="" type="video/mp4">
						</video>
					</div>
				</div>
				${[1,2,3,4,5,6,7,8].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="video${i}.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
		`;
		
		const newPreviewVideo = document.getElementById('preview-video-max');
		if (newPreviewVideo && previewSource) {
			newPreviewVideo.src = getVideoForInput(previewSource);
			newPreviewVideo.load();
			newPreviewVideo.play().catch(e => console.log('Preview play failed'));
		}
		
		sourceContainer.querySelectorAll('video').forEach(video => {
			if (video.src) video.play().catch(e => console.log('Video play failed'));
		});
		
		updateSourceHighlights();
		
	} else {
		isMaximized = false;
		this.classList.remove('active');
		this.textContent = 'MAXIMIZE';
		
		outputRow.classList.remove('maximized');
		previewFeed.style.display = '';
		
		// Clear all existing videos before replacing HTML
		sourceContainer.querySelectorAll('video').forEach(clearVideo);
		
		sourceContainer.innerHTML = `
			<div class="source-row">
				${[1,2,3,4].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="video${i}.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
			<div class="source-row">
				${[5,6,7,8].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="video${i}.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
		`;
		
		sourceContainer.querySelectorAll('video').forEach(video => {
			if (video.src) video.play().catch(e => console.log('Video play failed'));
		});
		
		if (previewSource) updatePreview(previewSource);
		if (programSource) updateProgram(programSource);
		
		updateSourceHighlights();
	}
});

// Other buttons
document.querySelectorAll('.grid button.off').forEach(button => {
	if (!button.classList.contains('program-btn') && 
		!button.classList.contains('preview-btn') && 
		!button.classList.contains('transition-btn') &&
		!button.classList.contains('cut-btn') &&
		!button.classList.contains('auto-btn') &&
		button.id !== 'view-toggle-btn') {
		button.addEventListener('click', function() {
			try {
				keySound.currentTime = 0;
				keySound.play().catch(e => console.log('Audio play failed:', e));
			} catch(e) {}
			
			this.classList.toggle('active');
		});
	}
});

// Auto-play videos on load
document.addEventListener('DOMContentLoaded', function() {
	setTimeout(() => {
		document.querySelectorAll('.source-feed video').forEach(video => {
			video.play().catch(e => console.log('Video autoplay failed'));
		});
	}, 100);
});
</script>
