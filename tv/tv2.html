<title>Broadcast Table</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background: #0a0a0a;
	font-family: 'Arial', sans-serif;
	overflow: hidden;
	position: relative;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

/* Unified Broadcast Unit */
.broadcast-unit {
	background: #1a1a1a;
	border-radius: 15px;
	padding: 30px;
	box-shadow: 0 10px 40px rgba(0,0,0,0.5);
	position: relative;
	max-width: 95vw;
	margin: 0 auto;
	display: flex;
	gap: 30px;
}

/* Side Panels - SDI Connections */
.side-panel {
	display: flex;
	flex-direction: column;
	gap: 15px;
	padding: 20px;
	background: #222;
	border-radius: 10px;
	min-width: 100px;
}

.panel-label {
	text-align: center;
	color: #666;
	font-size: 10px;
	margin-bottom: 10px;
	text-transform: uppercase;
	letter-spacing: 1px;
}

.sdi-port {
	width: 50px;
	height: 50px;
	background: radial-gradient(circle, #2a2a2a 40%, #1a1a1a 100%);
	border: 3px solid #444;
	border-radius: 50%;
	position: relative;
	cursor: pointer;
	transition: all 0.2s;
	margin: 0 auto;
}

.sdi-port::before {
	content: '';
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 18px;
	height: 18px;
	background: #000;
	border-radius: 50%;
}

.sdi-port::after {
	position: absolute;
	top: 50%;
	color: #666;
	font-size: 9px;
	white-space: nowrap;
}

.left-panel .sdi-port::after {
	content: 'IN ' attr(data-label);
	left: 60px;
	transform: translateY(-50%);
}

.right-panel .sdi-port::after {
	content: 'OUT ' attr(data-label);
	right: 60px;
	transform: translateY(-50%);
}

.sdi-port.connected {
	border-color: #0f0;
	background: radial-gradient(circle, #1a3a1a 40%, #0a2a0a 100%);
	box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
}

/* Main Content */
.main-content {
	flex: 1;
	display: flex;
	flex-direction: column;
}

/* Monitor Section */
.monitor-section {
	width: 100%;
	margin-bottom: 20px;
	padding-bottom: 20px;
	border-bottom: 2px solid #333;
}

.monitor {
	background: #111;
	border: 2px solid #333;
	border-radius: 5px;
	padding: 8px;
	width: 100%;
}

.monitor-screen {
	width: 100%;
	background: #000;
	border-radius: 3px;
	position: relative;
	display: flex;
	flex-direction: column;
	gap: 3px;
}

.monitor-screen.maximized {
	gap: 2px;
}

/* Output Row - Preview and Program with 16:9 */
.output-row {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 3px;
}

.output-row.maximized {
	grid-template-columns: 1fr;
}

.output-feed {
	position: relative;
	width: 100%;
	padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
	background: #000;
	border: 1px solid #222;
}

.output-feed .video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

/* Source Rows - 8 inputs with 16:9 */
.source-row {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 3px;
}

.source-row.maximized {
	display: grid;
	grid-template-columns: repeat(9, 1fr);
	gap: 2px;
}

.source-feed {
	position: relative;
	width: 100%;
	padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
	background: #000;
	border: 1px solid #222;
}

.source-feed .video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: #000;
}

.video-container video {
	width: 100%;
	height: 100%;
	object-fit: cover;
	display: none;
}

.video-container.active video {
	display: block;
}

.video-container::before {
	content: attr(data-channel);
	position: absolute;
	top: 2px;
	left: 2px;
	background: rgba(0, 0, 0, 0.8);
	color: #0f0;
	padding: 2px 5px;
	font-size: 8px;
	font-family: monospace;
	z-index: 10;
	border-radius: 2px;
}

.output-feed.preview {
	border: 2px solid #ff0;
}

.output-feed.preview .video-container::before {
	color: #ff0;
	background: rgba(0, 0, 0, 0.9);
}

.output-feed.program {
	border: 2px solid #f00;
}

.output-feed.program .video-container::before {
	color: #f00;
	background: rgba(0, 0, 0, 0.9);
}

.source-feed.selected-preview {
	border: 2px solid #0f0;
}

.source-feed.selected-program {
	border: 2px solid #f00;
}

.monitor-label {
	text-align: center;
	color: #666;
	font-size: 10px;
	margin-top: 5px;
}

/* Main Grid */
.grid-section {
	background: #222;
	padding: 15px;
	border-radius: 8px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(22, minmax(50px, 1fr));
	grid-template-rows: repeat(4, minmax(50px, 1fr));
	gap: 0.1rem;
	width: 100%;
}

.grid > div {
	aspect-ratio: 1/1;
}

.grid > div > button {
	width: 100%;
	height: 100%;
	border: none;
	border-radius: 3px;
	font-size: 8px;
	font-weight: bold;
	transition: all 0.1s;
	position: relative;
	overflow: hidden;
}

/* Screen buttons (no class) */
.grid > div > button:not(.off) {
	background: #113;
	cursor: default;
	border: 1px solid #003;
}

/* Off buttons (clickable) - dark gray by default */
.grid > div > button.off {
	background: #444;
	cursor: pointer;
	border: 1px solid #333;
	color: #ccc;
}

.grid > div > button.off:hover {
	background: #555;
}

/* Program buttons - red when active, white text */
.grid > div > button.off.program-btn.active {
	background: #f00;
	color: #fff;
	box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

/* Preview buttons - green when active, black text */
.grid > div > button.off.preview-btn.active {
	background: #0f0;
	color: #000;
	box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

/* Other buttons - white when active */
.grid > div > button.off.active:not(.program-btn):not(.preview-btn) {
	background: #fff;
	color: #000;
	box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

/* SDI Cables with Bezier curves */
.cable-svg {
	width: 100vw;
	height: 100vh;
	position: fixed;
	top: 0;
	left: 0;
	pointer-events: none;
	z-index: 5;
}

.cable-path {
	fill: none;
	stroke-width: 5;
	stroke-linecap: round;
	filter: drop-shadow(0 2px 4px rgba(0,0,0,0.5));
	pointer-events: none;
}

/* Cable Connector with realistic plug */
.cable-connector {
	position: absolute;
	width: 40px;
	height: 24px;
	cursor: grab;
	pointer-events: all;
	z-index: 100;
	display: flex;
	align-items: center;
}

.cable-plug {
	width: 100%;
	height: 100%;
	position: relative;
	display: flex;
	align-items: center;
}

.cable-plug-body {
	width: 32px;
	height: 18px;
	background: linear-gradient(90deg, #444 0%, #666 50%, #444 100%);
	border: 1px solid #222;
	border-radius: 3px;
	position: relative;
}

.cable-plug-tip {
	width: 8px;
	height: 12px;
	background: linear-gradient(90deg, #222, #333);
	border: 1px solid #111;
	border-radius: 0 2px 2px 0;
	position: absolute;
	right: -8px;
	top: 50%;
	transform: translateY(-50%);
}

.cable-plug-ring {
	width: 20px;
	height: 20px;
	background: radial-gradient(circle, #555 30%, #333 100%);
	border: 1px solid #222;
	border-radius: 50%;
	position: absolute;
	left: -10px;
	top: 50%;
	transform: translateY(-50%);
}

.cable-connector:active {
	cursor: grabbing;
}

.cable-connector:active .cable-plug-body {
	transform: scale(1.05);
}

.cable-connector.dragging {
	z-index: 1000;
}

/* Cable colors - 8 cables */
.cable-1 .cable-path { stroke: #ff006e; }
.cable-2 .cable-path { stroke: #00ff88; }
.cable-3 .cable-path { stroke: #00b4ff; }
.cable-4 .cable-path { stroke: #ffaa00; }

</style>

<script>
// Get elements
const buttons = document.querySelectorAll('.grid button.off');
const programButtons = document.querySelectorAll('.program-btn');
const previewButtons = document.querySelectorAll('.preview-btn');
const keySound = document.getElementById('keySound');
const monitorScreen = document.getElementById('monitor-screen');
const connectors = document.querySelectorAll('.cable-connector');
const ports = document.querySelectorAll('.sdi-port');
const previewVideo = document.getElementById('preview-video');
const programVideo = document.getElementById('program-video');
const sourceFeedsElements = document.querySelectorAll('.source-feed');
const maximizeBtn = document.getElementById('maximize-btn');
const minimizeBtn = document.getElementById('minimize-btn');
const outputRow = document.getElementById('output-row');
const sourceContainer = document.getElementById('source-container');
const previewFeed = document.getElementById('preview-feed');
const programFeed = document.getElementById('program-feed');

// Current state
let previewSource = null;
let programSource = null;
let isMaximized = false;

// Routing maps
const inputRouting = {}; // video source -> input port
const outputRouting = {}; // input port -> output port
const cableConnections = {}; // cable -> {input: port, output: port}

// Initialize cables on left side, disconnected
function initializeCables() {
	connectors.forEach((connector, index) => {
		const cableNum = index + 1;
		const startY = 160 + index * 75;
		
		// Position cable on left side, disconnected
		connector.style.left = '50px';
		connector.style.top = startY + 'px';
		
		// Initialize cable data as disconnected
		cableData[cableNum] = {
			start: { x: 50, y: startY + 12 },
			end: null,
			connected: false,
			inputPort: null,
			outputPort: null
		};
		
		// Initialize connection tracking
		cableConnections[cableNum] = { input: null, output: null };
	});
}

// Update source video based on routing
function updateSourceVideo(inputPort, videoNum) {
	const sourceFeed = document.querySelector(`.source-feed[data-source="${inputPort}"]`);
	if (sourceFeed) {
		const videoContainer = sourceFeed.querySelector('.video-container');
		const video = videoContainer.querySelector('video');
		
		if (videoNum) {
			// Set the video source based on video number
			video.src = `video${videoNum}.mp4`;
			video.load();
			videoContainer.classList.add('active');
			// Only play if preview or program is selected and user has interacted
			if ((previewSource === inputPort || programSource === inputPort)) {
				video.play().catch(e => console.log('Video play failed'));
			}
		} else {
			// No source connected - black screen
			video.pause();
			video.src = '';
			videoContainer.classList.remove('active');
		}
	}
	
	// Update preview/program if this source is selected
	if (previewSource === inputPort) {
		updatePreview(inputPort);
	}
	if (programSource === inputPort) {
		updateProgram(inputPort);
	}
}

// Update preview video
function updatePreview(sourceNum) {
	if (inputRouting[sourceNum]) {
		previewVideo.src = `video${inputRouting[sourceNum]}.mp4`;
		previewVideo.load();
		previewVideo.play().catch(e => console.log('Preview play failed'));
	} else {
		previewVideo.pause();
		previewVideo.src = '';
	}
}

// Update program video
function updateProgram(sourceNum) {
	if (inputRouting[sourceNum]) {
		programVideo.src = `video${inputRouting[sourceNum]}.mp4`;
		programVideo.load();
		programVideo.play().catch(e => console.log('Program play failed'));
	} else {
		programVideo.pause();
		programVideo.src = '';
	}
}

// Program buttons (first row) - red when active
programButtons.forEach(button => {
	button.addEventListener('click', function() {
		// Play sound
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {
			console.log('Audio not available');
		}

		// Clear all program buttons
		programButtons.forEach(btn => btn.classList.remove('active'));
		
		// Set this button to active (red)
		this.classList.add('active');
		
		// Update program source
		const sourceNum = parseInt(this.dataset.source);
		programSource = sourceNum;
		updateProgram(sourceNum);
		
		// Update source highlights
		sourceFeedsElements.forEach(feed => {
			feed.classList.remove('selected-program');
		});
		const selectedFeed = document.querySelector(`.source-feed[data-source="${sourceNum}"]`);
		if (selectedFeed) selectedFeed.classList.add('selected-program');
	});
});

// Preview buttons (third row) - green when active
previewButtons.forEach(button => {
	button.addEventListener('click', function() {
		// Play sound
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {
			console.log('Audio not available');
		}

		// Clear all preview buttons
		previewButtons.forEach(btn => btn.classList.remove('active'));
		
		// Set this button to active (green)
		this.classList.add('active');
		
		// Update preview source
		const sourceNum = parseInt(this.dataset.source);
		previewSource = sourceNum;
		updatePreview(sourceNum);
		
		// Update source highlights
		sourceFeedsElements.forEach(feed => {
			feed.classList.remove('selected-preview');
		});
		const selectedFeed = document.querySelector(`.source-feed[data-source="${sourceNum}"]`);
		if (selectedFeed) selectedFeed.classList.add('selected-preview');
	});
});

// Maximize/Minimize buttons
maximizeBtn.addEventListener('click', function() {
	if (!isMaximized) {
		isMaximized = true;
		this.classList.add('active');
		minimizeBtn.classList.remove('active');
		
		// Change layout to maximized view
		outputRow.classList.add('maximized');
		previewFeed.style.display = 'none';
		
		// Reorganize sources in single row with preview
		sourceContainer.innerHTML = `
			<div class="source-row maximized">
				<div class="output-feed preview" style="padding-bottom: 56.25%;">
					<div class="video-container" data-channel="PREVIEW">
						<video id="preview-video-max" loop muted preload="auto">
							<source src="${previewVideo.src}" type="video/mp4">
						</video>
					</div>
				</div>
				${[1,2,3,4,5,6,7,8].map(i => `
					<div class="source-feed${!inputRouting[i] ? ' disconnected' : ''}" data-source="${i}">
						<div class="video-container${inputRouting[i] ? ' active' : ''}" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="${inputRouting[i] ? `video${inputRouting[i]}.mp4` : ''}" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
		`;
		
		// Restart videos
		const newPreviewVideo = document.getElementById('preview-video-max');
		if (newPreviewVideo && previewSource && inputRouting[previewSource]) {
			newPreviewVideo.play().catch(e => console.log('Preview play failed'));
		}
		
		sourceContainer.querySelectorAll('.video-container.active video').forEach(video => {
			if (video.src) video.play().catch(e => console.log('Video play failed'));
		});
		
		// Restore selections
		if (previewSource) {
			const selectedFeed = document.querySelector(`.source-feed[data-source="${previewSource}"]`);
			if (selectedFeed) selectedFeed.classList.add('selected-preview');
		}
		if (programSource) {
			const selectedFeed = document.querySelector(`.source-feed[data-source="${programSource}"]`);
			if (selectedFeed) selectedFeed.classList.add('selected-program');
		}
	}
});

minimizeBtn.addEventListener('click', function() {
	if (isMaximized) {
		isMaximized = false;
		this.classList.add('active');
		maximizeBtn.classList.remove('active');
		
		// Restore normal layout
		outputRow.classList.remove('maximized');
		previewFeed.style.display = '';
		
		// Restore normal source layout
		sourceContainer.innerHTML = `
			<div class="source-row">
				${[1,2,3,4].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container${inputRouting[i] ? ' active' : ''}" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="${inputRouting[i] ? `video${inputRouting[i]}.mp4` : ''}" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
			<div class="source-row">
				${[5,6,7,8].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container${inputRouting[i] ? ' active' : ''}" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="${inputRouting[i] ? `video${inputRouting[i]}.mp4` : ''}" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
		`;
		
		// Restart videos
		sourceContainer.querySelectorAll('.video-container.active video').forEach(video => {
			if (video.src) video.play().catch(e => console.log('Video play failed'));
		});
		
		// Restore selections
		if (previewSource) {
			const selectedFeed = document.querySelector(`.source-feed[data-source="${previewSource}"]`);
			if (selectedFeed) selectedFeed.classList.add('selected-preview');
		}
		if (programSource) {
			const selectedFeed = document.querySelector(`.source-feed[data-source="${programSource}"]`);
			if (selectedFeed) selectedFeed.classList.add('selected-program');
		}
	}
});

// Other buttons
buttons.forEach(button => {
	if (!button.classList.contains('program-btn') && 
		!button.classList.contains('preview-btn') && 
		button.id !== 'maximize-btn' && 
		button.id !== 'minimize-btn') {
		button.addEventListener('click', function() {
			// Play sound
			try {
				keySound.currentTime = 0;
				keySound.play().catch(e => console.log('Audio play failed:', e));
			} catch(e) {
				console.log('Audio not available');
			}
			
			// Toggle active state
			this.classList.toggle('active');
		});
	}
});

// Cable data
const cableData = {};

// Update bezier curves
function updateCablePath(cableNum) {
	const cable = cableData[cableNum];
	const path = document.querySelector(`.cable-${cableNum} .cable-path`);
	
	if (!cable || !cable.end) {
		// Hide cable if not connected
		path.setAttribute('d', '');
		return;
	}
	
	// Calculate bezier curve
	const dx = cable.end.x - cable.start.x;
	const dy = cable.end.y - cable.start.y;
	const distance = Math.sqrt(dx * dx + dy * dy);
	
	// Create natural curve
	const sag = Math.min(distance * 0.3, 100);
	
	// Control points
	const cp1x = cable.start.x + Math.abs(dx) * 0.5 + sag;
	const cp1y = cable.start.y;
	const cp2x = cable.end.x - Math.abs(dx) * 0.2;
	const cp2y = cable.end.y;
	
	const d = `M ${cable.start.x} ${cable.start.y} C ${cp1x} ${cp1y}, ${cp2x} ${cp2y}, ${cable.end.x} ${cable.end.y}`;
	path.setAttribute('d', d);
}

// Connection management
function connectCableToPort(cableNum, port) {
	const portType = port.dataset.type;
	const portNumber = parseInt(port.dataset[portType]);
	const videoNum = parseInt(document.querySelector(`.cable-connector[data-cable="${cableNum}"]`).dataset.video);
	
	// Remove previous connections for this cable
	if (cableConnections[cableNum].input) {
		delete inputRouting[cableConnections[cableNum].input];
		updateSourceVideo(cableConnections[cableNum].input, null);
		const oldInputPort = document.querySelector(`.sdi-port[data-input="${cableConnections[cableNum].input}"]`);
		if (oldInputPort) oldInputPort.classList.remove('connected');
	}
	
	if (cableConnections[cableNum].output) {
		const oldOutputPort = document.querySelector(`.sdi-port[data-output="${cableConnections[cableNum].output}"]`);
		if (oldOutputPort) oldOutputPort.classList.remove('connected');
	}
	
	// Make new connection
	if (portType === 'input') {
		cableConnections[cableNum].input = portNumber;
		inputRouting[portNumber] = videoNum;
		updateSourceVideo(portNumber, videoNum);
	} else {
		cableConnections[cableNum].output = portNumber;
		// Output routing could be implemented for external devices
	}
	
	port.classList.add('connected');
}

function disconnectCable(cableNum) {
	const connection = cableConnections[cableNum];
	
	if (connection.input) {
		delete inputRouting[connection.input];
		updateSourceVideo(connection.input, null);
		const inputPort = document.querySelector(`.sdi-port[data-input="${connection.input}"]`);
		if (inputPort) inputPort.classList.remove('connected');
		connection.input = null;
	}
	
	if (connection.output) {
		const outputPort = document.querySelector(`.sdi-port[data-output="${connection.output}"]`);
		if (outputPort) outputPort.classList.remove('connected');
		connection.output = null;
	}
}

// Draggable connectors
connectors.forEach(connector => {
	let isDragging = false;
	let offset = { x: 0, y: 0 };
	const cableNum = parseInt(connector.dataset.cable);
	
	connector.addEventListener('mousedown', function(e) {
		isDragging = true;
		this.classList.add('dragging');
		const rect = this.getBoundingClientRect();
		offset.x = e.clientX - rect.left - 20;
		offset.y = e.clientY - rect.top - 12;
		e.preventDefault();
	});
	
	document.addEventListener('mousemove', function(e) {
		if (isDragging) {
			const x = e.clientX - offset.x;
			const y = e.clientY - offset.y;
			
			connector.style.left = (x - 20) + 'px';
			connector.style.top = (y - 12) + 'px';
			
			cableData[cableNum].end = { x: x, y: y };
			updateCablePath(cableNum);
			
			// Check proximity to ports
			ports.forEach(port => {
				const rect = port.getBoundingClientRect();
				const portX = rect.left + rect.width / 2;
				const portY = rect.top + rect.height / 2;
				const dist = Math.sqrt((x - portX) ** 2 + (y - portY) ** 2);
				
				if (dist < 30) {
					port.style.transform = 'scale(1.15)';
					port.style.borderColor = '#0f0';
				} else if (!port.classList.contains('connected')) {
					port.style.transform = '';
					port.style.borderColor = '#444';
				}
			});
		}
	});
	
	document.addEventListener('mouseup', function(e) {
		if (isDragging) {
			isDragging = false;
			connector.classList.remove('dragging');
			
			// Check for port connection
			let connected = false;
			ports.forEach(port => {
				const rect = port.getBoundingClientRect();
				const portX = rect.left + rect.width / 2;
				const portY = rect.top + rect.height / 2;
				const x = e.clientX - offset.x;
				const y = e.clientY - offset.y;
				const dist = Math.sqrt((x - portX) ** 2 + (y - portY) ** 2);
				
				if (dist < 30) {
					// Connect to port
					connectCableToPort(cableNum, port);
					
					// Snap to port
					connector.style.left = (portX - 20) + 'px';
					connector.style.top = (portY - 12) + 'px';
					cableData[cableNum].end = { x: portX, y: portY };
					cableData[cableNum].connected = true;
					
					port.style.transform = '';
					updateCablePath(cableNum);
					connected = true;
					
					// Play sound
					try {
						keySound.currentTime = 0;
						keySound.play().catch(e => console.log('Audio play failed:', e));
					} catch(e) {
						console.log('Audio not available');
					}
				}
			});
			
			// Spring back if not connected
			if (!connected) {
				disconnectCable(cableNum);
				
				cableData[cableNum].connected = false;
				
				connector.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
				connector.style.left = '50px';
				connector.style.top = cableData[cableNum].start.y - 12 + 'px';
				
				setTimeout(() => {
					cableData[cableNum].end = null;
					updateCablePath(cableNum);
					connector.style.transition = '';
				}, 500);
			}
			
			// Reset port styles
			ports.forEach(port => {
				if (!port.classList.contains('connected')) {
					port.style.transform = '';
					port.style.borderColor = '#444';
				}
			});
		}
	});
});

// Initialize on load
setTimeout(() => {
	initializeCables();
}, 100);
</script>
