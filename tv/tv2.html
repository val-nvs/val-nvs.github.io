<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broadcast Table</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

body {
	background: #0a0a0a;
	font-family: 'Arial', sans-serif;
	overflow: hidden;
	position: relative;
	height: 100vh;
	display: flex;
	align-items: center;
	justify-content: center;
}

/* Unified Broadcast Unit */
.broadcast-unit {
	background: #1a1a1a;
	border-radius: 15px;
	padding: 30px;
	box-shadow: 0 10px 40px rgba(0,0,0,0.5);
	position: relative;
	max-width: 95vw;
	margin: 0 auto;
	display: flex;
	gap: 30px;
}

/* Left Side - Two panels side by side */
.left-side {
	display: flex;
	gap: 15px;
}

/* Side Panels - SDI Connections */
.side-panel {
	display: flex;
	flex-direction: column;
	gap: 15px;
	padding: 20px;
	background: #222;
	border-radius: 10px;
	min-width: 100px;
}

.panel-label {
	text-align: center;
	color: #666;
	font-size: 10px;
	margin-bottom: 10px;
	text-transform: uppercase;
	letter-spacing: 1px;
}

.sdi-port {
	width: 50px;
	height: 50px;
	background: radial-gradient(circle, #2a2a2a 40%, #1a1a1a 100%);
	border: 3px solid #444;
	border-radius: 50%;
	position: relative;
	cursor: pointer;
	transition: all 0.2s;
	margin: 0 auto;
}

.sdi-port::before {
	content: '';
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
	width: 18px;
	height: 18px;
	background: #000;
	border-radius: 50%;
}

.sdi-port::after {
	position: absolute;
	top: 50%;
	color: #666;
	font-size: 9px;
	white-space: nowrap;
}

.output-panel .sdi-port::after {
	content: 'OUT ' attr(data-label);
	left: 60px;
	transform: translateY(-50%);
}

.input-panel .sdi-port::after {
	content: 'IN ' attr(data-label);
	left: 60px;
	transform: translateY(-50%);
}

.sdi-port.connected {
	border-color: #0f0;
	background: radial-gradient(circle, #1a3a1a 40%, #0a2a0a 100%);
	box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
}

/* Main Content */
.main-content {
	flex: 1;
	display: flex;
	flex-direction: column;
}

/* Monitor Section */
.monitor-section {
	width: 100%;
	margin-bottom: 20px;
	padding-bottom: 20px;
	border-bottom: 2px solid #333;
}

.monitor {
	background: #111;
	border: 2px solid #333;
	border-radius: 5px;
	padding: 8px;
	width: 100%;
}

.monitor-screen {
	width: 100%;
	background: #000;
	border-radius: 3px;
	position: relative;
	display: flex;
	flex-direction: column;
	gap: 3px;
}

.monitor-screen.maximized {
	gap: 2px;
}

/* Output Row - Preview and Program with 16:9 */
.output-row {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 3px;
}

.output-row.maximized {
	grid-template-columns: 1fr;
}

.output-feed {
	position: relative;
	width: 100%;
	padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
	background: #000;
	border: 1px solid #222;
}

.output-feed .video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

/* Source Rows - 8 inputs with 16:9 */
.source-row {
	display: grid;
	grid-template-columns: repeat(4, 1fr);
	gap: 3px;
}

.source-row.maximized {
	display: grid;
	grid-template-columns: repeat(9, 1fr);
	gap: 2px;
}

.source-feed {
	position: relative;
	width: 100%;
	padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
	background: #000;
	border: 1px solid #222;
}

.source-feed .video-container {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	overflow: hidden;
	background: #000;
}

.video-container video {
	width: 100%;
	height: 100%;
	object-fit: cover;
	display: block;
}

.video-container::before {
	content: attr(data-channel);
	position: absolute;
	top: 2px;
	left: 2px;
	background: rgba(0, 0, 0, 0.8);
	color: #0f0;
	padding: 2px 5px;
	font-size: 8px;
	font-family: monospace;
	z-index: 10;
	border-radius: 2px;
}

.output-feed.preview {
	border: 2px solid #ff0;
}

.output-feed.preview .video-container::before {
	color: #ff0;
	background: rgba(0, 0, 0, 0.9);
}

.output-feed.program {
	border: 2px solid #f00;
}

.output-feed.program .video-container::before {
	color: #f00;
	background: rgba(0, 0, 0, 0.9);
}

.source-feed.selected-preview {
	border: 2px solid #0f0;
}

.source-feed.selected-program {
	border: 2px solid #f00;
}

.monitor-label {
	text-align: center;
	color: #666;
	font-size: 10px;
	margin-top: 5px;
}

/* Main Grid */
.grid-section {
	background: #222;
	padding: 15px;
	border-radius: 8px;
}

.grid {
	display: grid;
	grid-template-columns: repeat(22, minmax(50px, 1fr));
	grid-template-rows: repeat(4, minmax(50px, 1fr));
	gap: 0.1rem;
	width: 100%;
}

.grid > div {
	aspect-ratio: 1/1;
}

.grid > div > button {
	width: 100%;
	height: 100%;
	border: none;
	border-radius: 3px;
	font-size: 8px;
	font-weight: bold;
	transition: all 0.1s;
	position: relative;
	overflow: hidden;
}

/* Screen buttons (no class) */
.grid > div > button:not(.off) {
	background: #113;
	cursor: default;
	border: 1px solid #003;
}

/* Off buttons (clickable) - dark gray by default */
.grid > div > button.off {
	background: #444;
	cursor: pointer;
	border: 1px solid #333;
	color: #ccc;
}

.grid > div > button.off:hover {
	background: #555;
}

/* Program buttons - red when active, white text */
.grid > div > button.off.program-btn.active {
	background: #f00;
	color: #fff;
	box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
}

/* Preview buttons - green when active, black text */
.grid > div > button.off.preview-btn.active {
	background: #0f0;
	color: #000;
	box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
}

/* Other buttons - white when active */
.grid > div > button.off.active:not(.program-btn):not(.preview-btn) {
	background: #fff;
	color: #000;
	box-shadow: inset 0 0 5px rgba(0,0,0,0.3);
}

</style>

<script>
// Get elements
const programButtons = document.querySelectorAll('.program-btn');
const previewButtons = document.querySelectorAll('.preview-btn');
const keySound = document.getElementById('keySound');
const viewToggleBtn = document.getElementById('view-toggle-btn');
const outputRow = document.getElementById('output-row');
const sourceContainer = document.getElementById('source-container');
const previewFeed = document.getElementById('preview-feed');
const programFeed = document.getElementById('program-feed');

// Current state
let previewSource = null;
let programSource = null;
let isMaximized = false;

// Get current preview and program video elements
function getPreviewVideo() {
	// Try to get the maximized preview video first, then fall back to normal preview
	let previewVideo = document.getElementById('preview-video-max');
	if (!previewVideo) {
		previewVideo = document.getElementById('preview-video');
	}
	console.log('Found preview video element:', previewVideo ? previewVideo.id : 'none');
	return previewVideo;
}

function getProgramVideo() {
	return document.getElementById('program-video');
}

// Update preview video
function updatePreview(sourceNum) {
	const previewVideo = getPreviewVideo();
	if (previewVideo) {
		previewVideo.src = `video${sourceNum}.mp4`;
		previewVideo.load();
		previewVideo.play().catch(e => console.log('Preview play failed'));
		console.log('Preview updated to video', sourceNum, 'in', isMaximized ? 'maximized' : 'normal', 'mode');
	} else {
		console.log('Preview video element not found');
	}
}

// Update program video
function updateProgram(sourceNum) {
	const programVideo = getProgramVideo();
	if (programVideo) {
		programVideo.src = `video${sourceNum}.mp4`;
		programVideo.load();
		programVideo.play().catch(e => console.log('Program play failed'));
	}
}

// Clear preview
function clearPreview() {
	const previewVideo = getPreviewVideo();
	if (previewVideo) {
		previewVideo.pause();
		previewVideo.src = '';
	}
}

// Clear program
function clearProgram() {
	const programVideo = getProgramVideo();
	if (programVideo) {
		programVideo.pause();
		programVideo.src = '';
	}
}

// Update source highlights
function updateSourceHighlights() {
	// Clear all highlights first
	document.querySelectorAll('.source-feed').forEach(feed => {
		feed.classList.remove('selected-preview', 'selected-program');
	});
	
	// Add current highlights
	if (previewSource) {
		const selectedFeed = document.querySelector(`.source-feed[data-source="${previewSource}"]`);
		if (selectedFeed) selectedFeed.classList.add('selected-preview');
	}
	if (programSource) {
		const selectedFeed = document.querySelector(`.source-feed[data-source="${programSource}"]`);
		if (selectedFeed) selectedFeed.classList.add('selected-program');
	}
}

// Program buttons (first row) - red when active, can be deselected
programButtons.forEach(button => {
	button.addEventListener('click', function() {
		const sourceNum = parseInt(this.dataset.source);
		console.log('Program button clicked:', sourceNum);
		
		// Play sound
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {
			console.log('Audio not available');
		}

		// Check if this button is already active (deselect functionality)
		if (this.classList.contains('active') && programSource === sourceNum) {
			// Deselect - clear all program buttons and clear program video
			programButtons.forEach(btn => btn.classList.remove('active'));
			programSource = null;
			clearProgram();
		} else {
			// Select - clear all program buttons and activate this one
			programButtons.forEach(btn => btn.classList.remove('active'));
			this.classList.add('active');
			programSource = sourceNum;
			updateProgram(sourceNum);
		}
		
		// Update source highlights
		updateSourceHighlights();
	});
});

// Preview buttons (third row) - green when active, can be deselected
previewButtons.forEach(button => {
	button.addEventListener('click', function() {
		const sourceNum = parseInt(this.dataset.source);
		console.log('Preview button clicked:', sourceNum);
		
		// Play sound
		try {
			keySound.currentTime = 0;
			keySound.play().catch(e => console.log('Audio play failed:', e));
		} catch(e) {
			console.log('Audio not available');
		}

		// Check if this button is already active (deselect functionality)
		if (this.classList.contains('active') && previewSource === sourceNum) {
			// Deselect - clear all preview buttons and clear preview video
			previewButtons.forEach(btn => btn.classList.remove('active'));
			previewSource = null;
			clearPreview();
		} else {
			// Select - clear all preview buttons and activate this one
			previewButtons.forEach(btn => btn.classList.remove('active'));
			this.classList.add('active');
			previewSource = sourceNum;
			updatePreview(sourceNum);
		}
		
		// Update source highlights
		updateSourceHighlights();
	});
});

// View toggle button (single button for maximize/minimize)
viewToggleBtn.addEventListener('click', function() {
	console.log('View toggle button clicked');
	
	// Play sound
	try {
		keySound.currentTime = 0;
		keySound.play().catch(e => console.log('Audio play failed:', e));
	} catch(e) {
		console.log('Audio not available');
	}
	
	if (!isMaximized) {
		// Switch to maximized view
		isMaximized = true;
		this.classList.add('active');
		this.textContent = 'MINIMIZE';
		
		// Change layout to maximized view
		outputRow.classList.add('maximized');
		previewFeed.style.display = 'none';
		
		// Get current preview video source for maximized view
		const previewSrc = previewSource ? `video${previewSource}.mp4` : '';
		
		// Reorganize sources in single row with preview
		sourceContainer.innerHTML = `
			<div class="source-row maximized">
				<div class="output-feed preview" style="padding-bottom: 56.25%;">
					<div class="video-container" data-channel="PREVIEW">
						<video id="preview-video-max" loop muted preload="auto">
							<source src="${previewSrc}" type="video/mp4">
						</video>
					</div>
				</div>
				${[1,2,3,4,5,6,7,8].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="video${i}.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
		`;
		
		// Restart videos
		const newPreviewVideo = document.getElementById('preview-video-max');
		if (newPreviewVideo) {
			if (previewSource) {
				// Set up the preview video with current selection
				newPreviewVideo.src = `video${previewSource}.mp4`;
				newPreviewVideo.load();
				newPreviewVideo.play().catch(e => console.log('Preview play failed'));
				console.log('Set maximized preview to video', previewSource);
			} else {
				console.log('No preview source selected');
			}
		}
		
		sourceContainer.querySelectorAll('video').forEach(video => {
			video.play().catch(e => console.log('Video play failed'));
		});
		
		// Restore selections
		updateSourceHighlights();
		
	} else {
		// Switch to normal view
		isMaximized = false;
		this.classList.remove('active');
		this.textContent = 'MAXIMIZE';
		
		// Restore normal layout
		outputRow.classList.remove('maximized');
		previewFeed.style.display = '';
		
		// Restore normal source layout
		sourceContainer.innerHTML = `
			<div class="source-row">
				${[1,2,3,4].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="video${i}.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
			<div class="source-row">
				${[5,6,7,8].map(i => `
					<div class="source-feed" data-source="${i}">
						<div class="video-container" data-channel="IN ${i}">
							<video loop muted preload="auto">
								<source src="video${i}.mp4" type="video/mp4">
							</video>
						</div>
					</div>
				`).join('')}
			</div>
		`;
		
		// Restart videos
		sourceContainer.querySelectorAll('video').forEach(video => {
			video.play().catch(e => console.log('Video play failed'));
		});
		
		// Restore preview and program videos to original elements
		if (previewSource) {
			updatePreview(previewSource);
			console.log('Restored preview to video', previewSource, 'in normal mode');
		}
		if (programSource) {
			updateProgram(programSource);
			console.log('Restored program to video', programSource);
		}
		
		// Restore selections
		updateSourceHighlights();
	}
});

// Other buttons
document.querySelectorAll('.grid button.off').forEach(button => {
	if (!button.classList.contains('program-btn') && 
		!button.classList.contains('preview-btn') && 
		button.id !== 'view-toggle-btn') {
		button.addEventListener('click', function() {
			console.log('Other button clicked:', this.textContent);
			
			// Play sound
			try {
				keySound.currentTime = 0;
				keySound.play().catch(e => console.log('Audio play failed:', e));
			} catch(e) {
				console.log('Audio not available');
			}
			
			// Toggle active state
			this.classList.toggle('active');
		});
	}
});

// Auto-play all source videos on load
document.addEventListener('DOMContentLoaded', function() {
	console.log('Starting all source videos...');
	document.querySelectorAll('.source-feed video').forEach(video => {
		video.play().catch(e => console.log('Video autoplay failed'));
	});
});
</script>
